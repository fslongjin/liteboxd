apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: liteboxd-api-cluster
rules:
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "create"]
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: liteboxd-api-cluster
subjects:
  - kind: ServiceAccount
    name: liteboxd-api
    namespace: liteboxd-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: liteboxd-api-cluster
