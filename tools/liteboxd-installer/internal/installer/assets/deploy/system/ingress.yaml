apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: liteboxd
  annotations:
    # Keep websocket and long-running HTTP requests stable for interactive sessions.
    traefik.ingress.kubernetes.io/router.entrypoints: web
    # Retry transient upstream failures (e.g. draining window during rolling upgrades).
    traefik.ingress.kubernetes.io/router.middlewares: liteboxd-system-liteboxd-retry@kubernetescrd
spec:
  ingressClassName: traefik
  rules:
    # Gateway (public domain) - users access sandboxes via this host.
    - host: gateway.liteboxd.local
      http:
        paths:
          - path: /api/v1/sandbox/
            pathType: Prefix
            backend:
              service:
                name: liteboxd-gateway
                port:
                  number: 8081
          - path: /api/v1/sandbox
            pathType: Exact
            backend:
              service:
                name: liteboxd-gateway
                port:
                  number: 8081
    # Backend API + Web frontend (shared domain)
    - host: liteboxd.local
      http:
        paths:
          - path: /api/v1
            pathType: Prefix
            backend:
              service:
                name: liteboxd-api
                port:
                  number: 8080
          - path: /
            pathType: Prefix
            backend:
              service:
                name: liteboxd-web
                port:
                  number: 80
