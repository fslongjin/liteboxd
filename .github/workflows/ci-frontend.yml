name: CI Frontend

on:
  pull_request:
    paths:
      - "web/**"
      - ".github/workflows/ci-frontend.yml"
  push:
    paths:
      - "web/**"
      - ".github/workflows/ci-frontend.yml"
  workflow_dispatch:

jobs:
  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Check fmt
        run: npx prettier --check "src/**/*.{vue,ts,js,json,css,scss}"

      - name: Build frontend
        run: npm run build

      - name: Test frontend (if script exists)
        shell: bash
        run: |
          if node -e "const p=require('./package.json'); process.exit(p.scripts && p.scripts.test ? 0 : 1)"; then
            npm test
          else
            echo "No test script in web/package.json, skip."
          fi
