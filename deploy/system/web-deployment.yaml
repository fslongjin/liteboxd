apiVersion: apps/v1
kind: Deployment
metadata:
  name: liteboxd-web
  namespace: liteboxd-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: liteboxd-web
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        app: liteboxd-web
    spec:
      terminationGracePeriodSeconds: 30
      containers:
        - name: web
          image: liteboxd/web:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
              name: http
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 2
            periodSeconds: 2
            timeoutSeconds: 1
            failureThreshold: 1
