apiVersion: apps/v1
kind: Deployment
metadata:
  name: liteboxd-gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: liteboxd-gateway
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        app: liteboxd-gateway
    spec:
      terminationGracePeriodSeconds: 120
      serviceAccountName: liteboxd-gateway
      containers:
        - name: gateway
          image: liteboxd/gateway:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8081
              name: http
          env:
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: liteboxd-config
                  key: GATEWAY_PORT
            - name: SANDBOX_NAMESPACE
              valueFrom:
                configMapKeyRef:
                  name: liteboxd-config
                  key: SANDBOX_NAMESPACE
            - name: CONTROL_NAMESPACE
              valueFrom:
                configMapKeyRef:
                  name: liteboxd-config
                  key: CONTROL_NAMESPACE
            - name: SHUTDOWN_TIMEOUT
              value: 120s
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          lifecycle:
            preStop:
              exec:
                command:
                  - /bin/sh
                  - -c
                  - sleep 5
          livenessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 2
            periodSeconds: 2
            timeoutSeconds: 1
            failureThreshold: 1
