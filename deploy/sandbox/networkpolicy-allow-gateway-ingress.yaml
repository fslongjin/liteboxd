apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-gateway-ingress
spec:
  podSelector:
    matchLabels:
      app: liteboxd
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: liteboxd-system
          podSelector:
            matchLabels:
              app: liteboxd-gateway
      ports:
        - protocol: TCP
          port: 3000
          endPort: 65535
