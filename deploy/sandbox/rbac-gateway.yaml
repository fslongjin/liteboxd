apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: liteboxd-gateway
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]
  - apiGroups: [""]
    resources: ["pods/proxy"]
    verbs: ["get", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: liteboxd-gateway
subjects:
  - kind: ServiceAccount
    name: liteboxd-gateway
    namespace: liteboxd-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: liteboxd-gateway
